<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tugas 24 CSS - NIOMIC</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
</head>

<body>
  <form>
    <div class="form-group">
      <label class="font-weight-bold">Nama Lengkap</label>
      <input type="text" name="" value="" class="form-control" placeholder="Nama Lengkap" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Alamat Rumah</label>
      <textarea name="name" rows="5" cols="80" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Foto Profil</label>
      <input type="file" name="" value="" class="form-control" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Alamat Email</label>
      <input type="email" name="" value="" class="form-control" placeholder="Alamat email" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Kata Sandi</label>
      <input type="password" name="" value="" class="form-control" placeholder="Kata sandi" />
    </div>
    <div class="form-check form-check-inline">
      <label class="font-weight-bold">Jenis Kendaraan Anda : &nbsp; </label>
      <label>
        <input type="radio" name="radioKendaraan" value="" class="form-check-input" />Motor &nbsp;&nbsp;
      </label>
      <label>
        <input type="radio" name="radioKendaraan" value="" class="form-check-input" checked />Mobil
      </label>
    </div>
    <br />
    <button type="submit" name="button" class="btn btn-primary">Register</button>
  </form>
</body>

</html>
